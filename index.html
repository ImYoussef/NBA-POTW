<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NBA POTW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar px-3">
    <button class="btn" id="menuToggle">
      <img src="images/burger-icon.png" alt="Menu" width="30">
    </button>
    <img id="nbaLogo" src="images/nba-logo.png" alt="NBA Logo" width="50">
  </nav>

  <div id="sideMenu">
    <div id="menuContent">
      <button class="btn btn-link" onclick="showHome(); closeMenu();">Home</button>
      <button class="btn btn-link" onclick="showFeatured(); closeMenu();">Featured Players</button>
    </div>
  </div>

  <div id="overlay"></div>

  <div id="mainContent">
    <div id="homePage" class="page-section active">
      <h1>PLAYER OF THE WEEK</h1>
      <div id="playerOfWeek"></div>
    </div>
    <div id="featuredPage" class="page-section">
      <h1>FEATURED PLAYERS</h1>
      <div id="featuredPlayers"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
